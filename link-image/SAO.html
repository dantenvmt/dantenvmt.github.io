	<p><strong>Sword Art Online</strong> (Japanese: ソードアート・オンライン Hepburn: Sōdo Āto Onrain) is a Japanese light novel series written by Reki Kawahara and illustrated by abec. The series takes place in the near future and focuses on various virtual reality MMORPG worlds.
