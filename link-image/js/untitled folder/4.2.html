
<script >
function printRectangle(h,w){
	var i, j;
for( j=1; j<=h; j++)
  {  
    for(i=1; i<=w; i++)
    {
      if(j ==1 || j==h || i==1 || i==w)  
      {
        document.write("*&nbsp;&nbsp;");
      }
      else
      {
           document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
      }
    }
     document.write('<br>');
  } 
 }
</script>
