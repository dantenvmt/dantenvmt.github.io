<script >
function illuminati_reverse(num){
var i, k, j;
		
		for(i = num; i >= 1; i--) 
		{
			for(k = num; k >= i; k--)
			{
				document.write("&nbsp;&nbsp;");
			}
	
			for(j = 1; j <= i; j++) 
			{
				document.write("*");
				document.write("&nbsp;&nbsp;");
			}
			document.write('<br>');
		}
	  
     
    }
}
</script>
