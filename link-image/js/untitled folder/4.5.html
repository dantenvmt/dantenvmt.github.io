<script>
function horizontal_hourglass(size)
{
  var row, col;
    for (row = 0; row < size; row++) {
        for (col = 0; col < size; col++) {
            if (row == col || row + col == size - 1) {
                document.write('*');
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write('<br>');
    }
}

</script>
