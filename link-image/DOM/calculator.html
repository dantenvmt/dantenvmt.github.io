<html>
<head></head>
<body>
		<h3>Mimic Apple Calculator</h3>
		<br/>
		<style>
				#calc{width:234px;height:322px;}
				#btn{width:100%;height:100%;font-size:20px;}
				#btn1{width:100%;height:100%;font-size:20px;}
				#btn:active{background-color: #999999;}
				table{
					border: none;
					background-color: gray;
					margin:0;
					border-spacing: 1;
					border-radius: 1.5%
				}
				td{
					border: none;
					background-color: #d6d6d6;
					margin-bottom: 0;
				}
				.normal {background-color: #d6d6d6;} /* Green */
				.normal:active {background-color: #999999;}

				.special {background-color: #f69331;} /* Orange */
				.special:active {background: #e68a00;}
				input{
					padding:0;
					margin: 0;
				}
		</style>
		<link rel="stylesheet" type="text/css" href="?!.css">
		<form Name="calc">
		<table id="calc" style='border:0px;''>
		<tr>
		<td colspan=4 style='background-color: #999999;width: 234px; height: 80px;'><input id="btn" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" style="text-align: right; border: none; background-color: #999999; color: white; font-size: 30px;"></td>
		<td style="display:none"><input name="M" type="number"></td>
		</tr>
		<td style="width: 72px" class="normal"><input id="btn" type=button value="AC" OnClick="calc.display.value=''" style="border: none; background-color: #d6d6d6"></td>
		<td style="width: 72px" class="normal"><input id="btn" type=button value="±" 

		OnClick="calc.display.value=(calc.display.value==Math.abs(calc.display.value)?-(calc.display.value):Math.abs(calc.display.value))" style="border: none; background-color: #d6d6d6"></td>
		<td style="width: 72px" class="normal"><input id="btn" type=button value="^2" OnClick="calc.display.value=Math.pow(calc.display.value,2)" style="border: none; background-color: #d6d6d6"></td>
		
		<td style="width: 72px" class="special"><input id="btn1" type=button value="÷" OnClick="calc.display.value+='/'" style="border: none; background-color: #f69331;color: white "></td>
		</tr>
		<tr>
		
		<td class="normal"><input id="btn" type=button value="7" OnClick="calc.display.value+='7'" style="border: none; background-color: #d6d6d6"></td>
		<td class="normal"><input id="btn" type=button value="8" OnClick="calc.display.value+='8'" style="border: none; background-color: #d6d6d6"></td>
		<td class="normal"><input id="btn" type=button value="9" OnClick="calc.display.value+='9'" style="border: none; background-color: #d6d6d6"></td>
		<td class="special"><input id="btn1" type=button value="x" OnClick="calc.display.value+='*'" style="border: none; background-color: #f69331; color: white "></td>
		</tr>
		<tr>
		<td class="normal"><input id="btn" type=button value="4" OnClick="calc.display.value+='4'" style="border: none; background-color: #d6d6d6"></td>
		<td class="normal"><input id="btn" type=button value="5" OnClick="calc.display.value+='5'" style="border: none; background-color: #d6d6d6"></td>
		<td class="normal"><input id="btn" type=button value="6" OnClick="calc.display.value+='6'" style="border: none; background-color: #d6d6d6"></td>
		<td class="special"><input id="btn1" type=button value="-" OnClick="calc.display.value+='-'" style="border: none; background-color: #f69331;color: white "></td>
		</tr>
		<tr>
		<td class="normal"><input id="btn" type=button value="1" OnClick="calc.display.value+='1'" style="border: none; background-color: #d6d6d6"></td>
		<td class="normal"><input id="btn" type=button value="2" OnClick="calc.display.value+='2'" style="border: none; background-color: #d6d6d6"></td>
		<td class="normal"><input id="btn" type=button value="3" OnClick="calc.display.value+='3'" style="border: none; background-color: #d6d6d6"></td>
		<td class="special"><input id="btn1" type=button value="+" OnClick="calc.display.value+='+'" style="border: none; background-color: #f69331;color: white "></td>
		</tr>
		<tr>
		<td class="normal" colspan=2><input id="btn" type=button value="0" OnClick="calc.display.value+='0'" style="border: none; background-color: #d6d6d6"></td>
		<td class="normal"><input id="btn" type=button value="." OnClick="calc.display.value+='.'" style="border: none; background-color: #d6d6d6"></td>
		<td class="special"><input id="btn1" type=button value="=" OnClick="calc.display.value=eval(calc.display.value)" style="border: none; background-color: #f69331;color: white "></td>

		</tr>
	
		</table>
		</form>
</body>
</html>
